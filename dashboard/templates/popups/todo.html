
<!-- Todo Information Popup starts here -->

<div class="modal fade" id="TodoModal" tabindex="-1" role="dialog" aria-labelledby="todoModalLabel" aria-hidden="true">
    <div class="modal-dialog">      
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" 
                                      data-dismiss="modal">
                    <span aria-hidden="true">&times;
                    </span><span class="sr-only">
                        Close</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    Todo List</h4>
            </div>
            <div class="modal-body">
                <form method="post" action="/save_todo/">{% csrf_token %}
                    <b>My ToDo</b><br><br>
                    <b>List</b><hr>
                    <div class="form-group">
                        <label for="id_note">Note:</label>
                        {{ frmAddTodo.note }}
                    </div>
                    <button class="btn btn-primary" type="submit">Save</button>
                </form>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" 
                    class="btn btn-default" data-dismiss="modal">
                Close</button>
        </div>
    </div>
</div>
<!-- Todo Information Popup ends here -->
